<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Etch-a-Sketch</title>
        <link rel="stylesheet" href="style.css">
        <script src="script.js" defer></script>
    </head>
    <body>
        <div class="content">
            <div class="container">
                <div class="buttons">
                    <button class="resize">Resize</button>
                    <button class="random-colour">New Colour</button>
                    <button class="clear">Clear</button>
                    <button class="eraser">Rubber</button>
                </div>
                <div class="grid-wrapper">
                    <div class="grid"></div>
                    <div class="dial-wrapper">
                        <div class="fake-dial"></div>
                        <h1>Etch-a-Sketch</h1>
                        <div class="fake-dial"></div>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
